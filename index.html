<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    
    <div class="container"  >
    <div class="display"  >
        <div class="text" id="display"></div>
        
    </div>

    <div class="Calculator-btn buttons" >
        
        
                <button class="btn" id="off" >OFF</button>
           
                <button class="btn" style="background-color: cadetblue;"id="mrc">MRC</button>
            
                <button class="btn" id="fact">X!</button>
            
                <button class="btn" id="pi" >π</button>
            
                <button class="btn" id="/"  >÷</button>
            
       
           
                    <button class="btn" id="%">%</button>
                
                    <button class="btn" id="7">7</button>
               
                    <button class="btn" id="8">8</button>
                
                    <button class="btn" id="9">9</button>
                
                    <button class="btn" id="*">*</button>
                
                
                    <button class="btn" id="squar" >√</button>
                <button class="btn" id="4">4</button>
                
                    <button class="btn" id="5">5</button>
                
                    <button class="btn" id="6">6</button>
                
                    <button class="btn" id="-">-</button>
               
            
                    <button class="btn red" style="background-color: cadetblue; "id="clear">C</button>
                
                    <button class="btn" id="1">1</button>
                
                    <button class="btn" id="2">2</button>
               
                    <button class="btn" id="3">3</button>
                   
                  
                    <button class="btn red"style="background-color: cadetblue;" id="ac">AC</button>
                <button class="btn" id="0">0</button>
               
                    <button class="btn" id=".">.</button>
            
                    <button class="btn" id="equal">=</button>
                
                    <button class="btn col-2" id="+">+</button>
                
        
    </div>

    </div>
</body>

<script src="index.js"></script>
</html>
